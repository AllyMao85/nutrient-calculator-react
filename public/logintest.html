<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  
        <h1 class="">Log In to Your Account</h1><br>
        <form class="login">
          <div id="username-form" class="form-group col-lg-12">
            <label>Username</label>
            <input id="username-input" type="text" name="user" placeholder="Username">
            <small id="username-feedback" class=""></small>
          </div>
          <div id="password-form" class="form-group col-lg-12">
            <label>Password</label>
            <input id="password-input" type="password" name="pass" placeholder="Password">
            <small id="password-feedback" class=""></small>
          </div>
          <input type="submit" name="login" class="login loginmodal-submit" value="Login">
        </form>
        <!-- <div class="login-help">
          <a href="/users/signup">Register</a> - <a href="#">Forgot Password</a>
        </div> -->
      
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>

</body>

</html>
